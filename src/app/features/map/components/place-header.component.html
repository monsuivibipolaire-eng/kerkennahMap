<header class="w-full bg-slate-900 text-white px-4 py-3 rounded-b-2xl shadow-lg flex items-center justify-between gap-4">
  <div class="flex flex-col">
    <h1 class="text-lg sm:text-xl font-semibold truncate">
      {{ place?.name || 'Lieu' }}
    </h1>

    <div class="flex items-center gap-2 text-xs text-gray-300 mt-1">
      <ng-container *ngIf="averageRating !== null; else noRating">
        <span class="text-yellow-300">★</span>
        <span class="font-semibold">{{ averageRating }}</span>
        <span>/ 5</span>
        <span class="text-gray-500">•</span>
        <span>{{ commentsCount }} avis</span>
      </ng-container>
      <ng-template #noRating>
        <span class="text-gray-400">Aucune évaluation pour l'instant</span>
      </ng-template>
    </div>
  </div>

  <div class="flex items-center gap-2">
    <ng-container *ngIf="isLoggedIn; else loginBlock">
      <span class="text-xs text-gray-300">Connecté en tant que</span>
      <span class="text-sm font-semibold">{{ currentUserName || 'Utilisateur' }}</span>
    </ng-container>

    <ng-template #loginBlock>
      <a
        routerLink="/login"
        class="inline-flex items-center px-3 py-1.5 rounded-full bg-white/10 hover:bg-white/20 text-xs font-medium border border-white/20"
      >
        Se connecter pour évaluer les lieux
      </a>
    </ng-template>
  </div>
</header>
