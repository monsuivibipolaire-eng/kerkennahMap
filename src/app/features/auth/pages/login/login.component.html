<div class="min-h-[calc(100vh-140px)] flex items-center justify-center bg-gray-50 px-4">
  
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
    
    <!-- En-tête -->
    <div class="bg-blue-600 px-8 py-6 text-center">
      <h2 class="text-2xl font-bold text-white">Bienvenue !</h2>
      <p class="text-blue-100 mt-2">Connectez-vous pour gérer vos lieux</p>
    </div>

    <!-- Corps du formulaire -->
    <div class="p-8 space-y-6">
      
      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100">
        {{ errorMessage }}
      </div>

      <!-- Bouton Google -->
      <button (click)="loginWithGoogle()" 
              [disabled]="isLoading"
              class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all disabled:opacity-70 disabled:cursor-not-allowed">
        
        <!-- Logo Google SVG -->
        <svg class="h-5 w-5" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
            <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z" />
            <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z" />
            <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.734 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.489 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.989 -25.464 56.619 L -21.484 53.529 Z" />
            <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.799 L -6.734 42.379 C -8.804 40.449 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z" />
          </g>
        </svg>
        
        <span *ngIf="!isLoading">Continuer avec Google</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>

      <p class="text-xs text-gray-500 text-center mt-4">
        En vous connectant, vous acceptez de contribuer respectueusement à la carte de Kerkennah.
      </p>
    </div>
  </div>
</div>
